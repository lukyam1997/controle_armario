<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hospital Storage Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body[data-theme="light"] {
      --bg: #f3f4f6;
      --bg-soft: #eef2ff;
      --surface: #ffffff;
      --surface-elevated: #f9fafb;
      --surface-translucent: rgba(255,255,255,0.85);
      --text: #0f172a;
      --text-muted: #64748b;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --success: #22c55e;
      --warning: #f97316;
      --danger: #ef4444;
      --info: #0ea5e9;
      --border: rgba(15,23,42,0.08);
      --shadow: 0 25px 45px rgba(15,23,42,0.08);
      --sidebar-bg: #0f172a;
      --sidebar-active: rgba(37,99,235,0.16);
      --sidebar-text: #e2e8f0;
      --sidebar-muted: rgba(226,232,240,0.55);
    }

    body[data-theme="dark"] {
      --bg: #0b1120;
      --bg-soft: #111c36;
      --surface: rgba(15,23,42,0.88);
      --surface-elevated: rgba(15,23,42,0.92);
      --surface-translucent: rgba(15,23,42,0.75);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --success: #4ade80;
      --warning: #fb923c;
      --danger: #f87171;
      --info: #38bdf8;
      --border: rgba(148,163,184,0.18);
      --shadow: 0 25px 45px rgba(2,6,23,0.55);
      --sidebar-bg: rgba(15,23,42,0.95);
      --sidebar-active: rgba(59,130,246,0.18);
      --sidebar-text: #f8fafc;
      --sidebar-muted: rgba(148,163,184,0.7);
      backdrop-filter: blur(16px);
      background: radial-gradient(circle at top left, #1e3a8a 0%, #0b1120 55%);
    }

    body[data-theme="light"] {
      background: radial-gradient(circle at top right, #e0e7ff 0%, #f3f4f6 55%);
    }

    * {
      box-sizing: border-box;
    }

    .login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 16px;
      position: relative;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--surface-translucent);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 24px;
      padding: 36px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      backdrop-filter: blur(18px);
    }

    .login-brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .login-brand-icon {
      width: 54px;
      height: 54px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      font-size: 24px;
      background: linear-gradient(135deg, var(--primary), var(--info));
      color: #fff;
      box-shadow: var(--shadow);
    }

    .login-brand h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--text);
    }

    .login-description {
      margin: 0;
      color: var(--text-muted);
      line-height: 1.5;
      font-size: 0.96rem;
    }

    .login-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
    }

    .login-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .btn-primary {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .theme-switch {
      position: absolute;
      top: 32px;
      right: 32px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface-translucent);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      backdrop-filter: blur(16px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .theme-switch:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .message {
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
    }

    .message.error {
      background: rgba(239,68,68,0.14);
      color: var(--danger);
      border: 1px solid rgba(239,68,68,0.24);
    }

    .app {
      display: flex;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      background: transparent;
    }

    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      padding: 28px 24px 24px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .sidebar-logo span {
      display: grid;
      place-items: center;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      color: #fff;
    }

    .sidebar .theme-switch.small {
      position: static;
      padding: 8px 10px;
      font-size: 0.85rem;
      color: var(--sidebar-text);
      border-color: rgba(255,255,255,0.14);
      background: rgba(15,23,42,0.6);
    }

    .sidebar-nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
      overflow-y: auto;
    }

    .sidebar-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-section .section-title {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--sidebar-muted);
      font-weight: 600;
    }

    .nav-item,
    .sidebar .logout,
    .admin-link {
      width: 100%;
      background: transparent;
      border: none;
      color: inherit;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 0.95rem;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .nav-item:hover,
    .admin-link:hover {
      background: rgba(255,255,255,0.08);
    }

    .nav-item.active {
      background: var(--sidebar-active);
      color: #fff;
    }

    .sidebar .logout {
      margin-top: auto;
      justify-content: center;
      font-weight: 700;
      color: #fca5a5;
      border: 1px solid rgba(248,113,113,0.35);
      background: rgba(248,113,113,0.08);
    }

    .workspace {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: transparent;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: var(--surface-translucent);
      border-bottom: 1px solid var(--border);
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .topbar-left {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar-title-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }

    #viewTitle {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
    }

    .current-unit {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
    }

    .current-unit.has-value {
      color: var(--text);
      background: var(--surface-elevated);
    }

    .unit-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .unit-selector:empty::after {
      content: 'Nenhuma unidade dispon√≠vel';
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .unit-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 12px 30px rgba(15,23,42,0.08);
    }

    .unit-pill .unit-icon {
      display: grid;
      place-items: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: #fff;
      font-size: 0.95rem;
    }

    .unit-pill:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .unit-pill.active {
      background: var(--primary);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 18px 34px rgba(37,99,235,0.32);
    }

    .unit-pill[disabled],
    .unit-pill[aria-disabled="true"] {
      cursor: default;
      opacity: 0.75;
      transform: none;
      box-shadow: none;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-button {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--surface);
      display: grid;
      place-items: center;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .icon-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .notification {
      position: relative;
      cursor: pointer;
    }

    .notification-count {
      position: absolute;
      top: -6px;
      right: -6px;
      min-width: 20px;
      height: 20px;
      border-radius: 999px;
      background: var(--danger);
      color: #fff;
      font-size: 0.7rem;
      display: grid;
      place-items: center;
      font-weight: 700;
      padding: 0 6px;
    }

    .user-chip {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 600;
    }

    .user-chip span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: rgba(59,130,246,0.18);
      color: var(--primary);
      font-weight: 700;
    }

    .main {
      flex: 1;
      padding: 32px 32px 48px;
      background: transparent;
      overflow-y: auto;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-card {
      border-radius: 18px;
      padding: 22px;
      background: var(--surface);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 8px;
      color: var(--text);
    }

    .stat-card strong {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .stat-card span {
      font-size: 0.95rem;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .card {
      background: var(--surface);
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 28px;
      margin-bottom: 24px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--text);
    }

    .locker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 18px;
    }

    .locker-grid .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 600;
      color: var(--text-muted);
      padding: 40px 0;
    }

    .loading-indicator {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      animation: spin 0.9s linear infinite;
    }

    .locker {
      border-radius: 18px;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .locker small {
      font-weight: 500;
      margin-top: 8px;
      font-size: 0.8rem;
    }

    .locker::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent 55%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .locker:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: var(--shadow);
    }

    .locker:hover::after {
      opacity: 1;
    }

    .locker.status-Free {
      background: rgba(34,197,94,0.16);
      color: var(--success);
    }

    .locker.status-InUse {
      background: rgba(14,165,233,0.16);
      color: var(--info);
    }

    .locker.status-DueSoon {
      background: rgba(249,115,22,0.16);
      color: var(--warning);
    }

    .locker.status-Overdue {
      background: rgba(239,68,68,0.16);
      color: var(--danger);
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
    }

    .config-hint {
      margin: 12px 0 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text);
    }

    th,
    td {
      padding: 12px 10px;
      border-bottom: 1px solid var(--border);
      font-size: 0.92rem;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    input,
    select,
    button,
    textarea {
      font-family: inherit;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      margin-bottom: 12px;
    }

    select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, var(--text-muted) 50%),
                        linear-gradient(135deg, var(--text-muted) 50%, transparent 50%);
      background-position: calc(100% - 18px) calc(1.1em), calc(100% - 12px) calc(1.1em);
      background-size: 6px 6px;
      background-repeat: no-repeat;
      padding-right: 36px;
    }

    button {
      cursor: pointer;
    }

    .btn-secondary {
      background: rgba(148,163,184,0.16);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
    }

    .btn-danger {
      background: rgba(239,68,68,0.16);
      color: var(--danger);
      border: 1px solid rgba(239,68,68,0.4);
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15,23,42,0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 24px;
      z-index: 999;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      width: min(540px, 100%);
      border-radius: 24px;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 28px;
      position: relative;
      box-shadow: var(--shadow);
      max-height: 85vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 1.4rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }
      .topbar {
        padding: 18px 20px;
      }
      .main {
        padding: 24px;
      }
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        gap: 18px;
      }
      .sidebar-nav {
        flex-direction: row;
        gap: 18px;
      }
      .sidebar-section {
        min-width: 220px;
      }
      .workspace {
        padding-top: 12px;
      }
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .topbar-title-row {
        width: 100%;
        justify-content: space-between;
      }
      .current-unit {
        width: 100%;
        justify-content: center;
      }
      .unit-selector {
        width: 100%;
      }
      .unit-selector .unit-pill {
        flex: 1 1 auto;
      }
      .topbar-actions {
        width: 100%;
        justify-content: space-between;
      }
      .main {
        padding: 20px;
      }
    }
  </style>
</head>

let audioCtx = null;
let audioReady = false;
const SOUND_LIBRARY = {
  click: [
    { freq: 420, duration: 0.1, type: 'triangle', volume: 0.16 }
  ],
  success: [
    { freq: 520, duration: 0.14, type: 'sine', volume: 0.14 },
    { freq: 680, duration: 0.16, type: 'sine', volume: 0.12, delay: 0.1 }
  ],
  error: [

function ensureAudioContext(){
  const Ctx = window.AudioContext || window.webkitAudioContext;
  if (!Ctx) return null;
  if (!audioCtx) audioCtx = new Ctx();
  return audioCtx;
}

function enableAudio(){
  const ctx = ensureAudioContext();
  if (!ctx) return;
  if (audioReady) return;
  const resume = ctx.state === 'suspended' ? ctx.resume() : Promise.resolve();
  resume.then(()=>{ audioReady = true; }).catch(()=>{});
}

window.addEventListener('pointerdown', ()=>{
  enableAudio();
}, { once: true });

function playSound(name){
  const ctx = ensureAudioContext();
  if (!ctx) return;
  if (!audioReady) {
    const resume = ctx.state === 'suspended' ? ctx.resume() : Promise.resolve();
    resume.then(()=>{
      audioReady = true;
      playSound(name);
    }).catch(()=>{});
    return;
  }
  const tones = SOUND_LIBRARY[name];
  if (!tones || !tones.length) return;
  const now = ctx.currentTime;
  tones.forEach(tone=>{
    const start = now + (tone.delay || 0);
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = tone.type || 'sine';
    osc.frequency.setValueAtTime(tone.freq, start);
    const volume = Math.max(0.001, tone.volume || 0.12);
    gain.gain.setValueAtTime(0.0001, start);
    gain.gain.linearRampToValueAtTime(volume, start + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, start + tone.duration);
    osc.connect(gain).connect(ctx.destination);
    osc.start(start);
    osc.stop(start + tone.duration + 0.04);
  });
}

function loadUnitsAndStart(reloadDashboard = true, callback){
  google.script.run.withSuccessHandler(units=>{

    const assignedUnit = state.user.unit || '';
    let availableUnits = [];
    if (isAdmin()) {
      availableUnits = state.units.slice();
    } else {
      availableUnits = state.units.filter(u=>u.name === assignedUnit);
      if (!availableUnits.length && assignedUnit) {
        availableUnits = [{ name: assignedUnit, display: assignedUnit, key: assignedUnit.replace(/[^A-Za-z0-9]/g,'_').toUpperCase() }];
      }
    }
    state.availableUnits = availableUnits;

    const findInList = (arr, name) => (arr || []).find(u=>u.name === name) || null;
    let nextUnit = currentName ? findInList(availableUnits, currentName) || findInList(state.units, currentName) : null;
    if (!nextUnit && assignedUnit) {
      nextUnit = findInList(availableUnits, assignedUnit) || findInList(state.units, assignedUnit);
    }
    if (!nextUnit) {
      nextUnit = availableUnits[0] || state.units[0] || null;
    }
    state.currentUnit = nextUnit;

    updateAdminVisibility();
    updateUnitSelector();
    updateNavigation();

  }).listUnits();

function renderTable(rows){
  if(!rows || rows.length<=1) return '<i>Sem dados</i>';
  const head = rows[0].map(h=>`<th>${h}</th>`).join('');
  const body = rows.slice(1).map(r=>`<tr>${r.map(v=>`<td>${(v===null||v===undefined)?'':v}</td>`).join('')}</tr>`).join('');
  return `<table><thead><tr>${head}</tr></thead><tbody>${body}</tbody></table>`;
}

function downloadCSV(type){
  playSound('click');
  google.script.run.withSuccessHandler(csv=>{
    playSound('success');
    const uri = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
    const a = document.createElement('a');
    a.href = uri;
    a.download = (type==='visitor'?'visitantes':'acompanhantes') + '_registros.csv';
    document.body.appendChild(a);
    a.click();
    a.remove();
  }).exportReport(type);
}
