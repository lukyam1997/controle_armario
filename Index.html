<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Storage Manager</title>
    <style>
        /* CSS Integrado */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        #login {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .free { background-color: #00FF00; }
        .occupied { background-color: #FFFF00; }
        .orange { background-color: #FFA500; }
        .red { background-color: #FF0000; }
        form input {
            margin: 5px 0;
            width: calc(100% - 16px);
        }
    </style>
</head>
<body>
    <!-- HTML Estrutura -->
    <div id="login">
        <h1>Login Hospital Storage</h1>
        <input id="username" placeholder="Usuário" type="text">
        <input id="password" placeholder="Senha" type="password">
        <button onclick="handleLogin()">Entrar</button>
    </div>
    <div id="content">
        <!-- Conteúdo dinâmico será carregado aqui -->
    </div>

    <script>
        // JavaScript Integrado
        // Simulando perfis (em um app real, isso viria do backend)
        const PROFILES = {
            VISITOR: 'armario_visitante',
            COMPANION: 'guarda_volume',
            ADMIN: 'admin'
        };

        // Função de login simulada (em produção, use o google.script.run)
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Simulação: Verifique credenciais (substitua por chamada real ao Apps Script)
            if (username === 'admin' && password === 'senha123') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                loadDashboard(PROFILES.ADMIN); // Exemplo com admin
            } else if (username === 'visitante' && password === '123') {
                loadDashboard(PROFILES.VISITOR);
            } else {
                alert('Login inválido!');
                return;
            }
        }

        // Carregar dashboard baseado no perfil
        function loadDashboard(profile) {
            let html = '';
            if (profile === PROFILES.VISITOR) {
                html = `
                    <h2>Painel Armários Visitantes</h2>
                    <table id="lockersTable">
                        <tr><th>Número</th><th>Status</th><th>Nome</th><th>Telefone</th><th>Paciente</th><th>Leito</th><th>Início</th></tr>
                    </table>
                    <form id="registerForm">
                        <input placeholder="Nome Paciente" id="patientName">
                        <input placeholder="Leito" id="bed">
                        <input placeholder="Nome Visitante" id="visitorName">
                        <input placeholder="Telefone" id="phone">
                        <button type="button" onclick="register()">Registrar</button>
                    </form>
                `;
                document.getElementById('content').innerHTML = html;
                // Simular dados de armários (em real, chame google.script.run.getLockersData)
                const sampleData = [
                    [1, 'Free', '', '', '', '', ''],
                    [2, 'Occupied', 'João', '1199999999', 'Maria', '101', '2023-10-03 10:00'],
                    [3, 'Orange', 'Ana', '1188888888', 'Pedro', '102', '2023-10-03 09:00']
                ];
                const table = document.getElementById('lockersTable');
                sampleData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = row[1].toLowerCase();
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            } else if (profile === PROFILES.ADMIN) {
                html = '<h2>Dashboard Admin</h2><p>Gerencie usuários, etc.</p>';
                document.getElementById('content').innerHTML = html;
                // Adicione mais funcionalidades aqui
            }
            // Adicione para outros perfis
        }

        // Função de registro simulada
        function register() {
            const patientName = document.getElementById('patientName').value;
            const bed = document.getElementById('bed').value;
            const visitorName = document.getElementById('visitorName').value;
            const phone = document.getElementById('phone').value;
            // Em real, chame google.script.run.registerVisitor
            alert(`Registrado! Armário atribuído: 4 (simulação)\nDados: ${patientName}, ${bed}, ${visitorName}, ${phone}`);
            // Atualize a tabela dinamicamente
        }
    </script>
</body>
</html>
